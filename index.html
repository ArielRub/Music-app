<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Tap music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Ruby sounds :D
                <p>An app by Ariel R.</p>
            </h1>
        </header>
        <div class="image"> 
            <img src="https://scontent-mia3-2.xx.fbcdn.net/v/t31.0-0/p180x540/27173096_10208883403202351_7080761394981378190_o.jpg?_nc_cat=103&_nc_sid=dd9801&_nc_oc=AQliWv-lli6KMvyLZJRwyVlOIAHuse0ULsdnJdV5LutqvrciPw52d40WnCKRfoUCJqo&_nc_ht=scontent-mia3-2.xx&_nc_tp=6&oh=ace9c02b175a047e1db16c7c41177e76&oe=5EAC8A43"/>
        </div>
        <div class="visual"><h1>Click a color to play a sound!</h1></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./vanilla-js-beatmaker-master/sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./vanilla-js-beatmaker-master/sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./vanilla-js-beatmaker-master/sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./vanilla-js-beatmaker-master/sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./vanilla-js-beatmaker-master/sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./vanilla-js-beatmaker-master/sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
